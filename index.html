<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How to print money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 40px;
      background: #e6e6e6;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 120px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      background: url('bg_1.png');
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 3px black;
      transition: background-image 1s ease;
    }

    .print-btn {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #1c5b3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="title">How to print money edited in Adobe Photoshopâ„¢</div>
  <button class="print-btn" onclick="alert('PDF logic not included here.')">PRINT!</button>

  <script>
    const backgroundImages = ['bg_1.png', 'bg_2.png', 'bg_3.png'];
    let currentBG = 0;

    function rotateBackground() {
      currentBG = (currentBG + 1) % backgroundImages.length;
      const bg = backgroundImages[currentBG];
      const title = document.querySelector(".title");
      title.style.background = `url('${bg}')`;
      title.style.backgroundSize = "cover";
      title.style.backgroundPosition = "center";
      title.style.webkitBackgroundClip = "text";
      title.style.webkitTextFillColor = "transparent";
      title.style.textShadow = "2px 2px 3px black";
      setTimeout(rotateBackground, Math.random() * 6000 + 3000);
    }

    rotateBackground();
  </script>
</body>
</html>
